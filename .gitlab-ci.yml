stages:
  - build
  - test
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build Forecast:
  stage: build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - build/libs
  tags:
    - Forecast
  script:
    - ./gradlew assemble

test Forecast:
  stage: test
  tags:
    - Forecast
  script:
    - ./gradlew check

deploy Forecast:
  stage: deploy
  only:
    refs:
      - main
  tags:
    - Forecast
  script:
    - mkdir -p ~/api-deployment # mkdir make folder api-deployment ~/ is under current user directory so for gitlab it would be /home/gitlab/api-deployment
    - rm -rf ~/api-deployment/* # rm remove -rf is recursive files from api-deployment
    - cp -r build/libs/. ~/api-deployment # cp - copy build/libs is where
    - sudo service Forecast restart  # this requires sudo rights for gitlab user
