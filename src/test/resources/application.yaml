server:
  servlet:
    context-path: /api
spring:
  jackson:
    default-property-inclusion: non_null
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults : false
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1 # this one is in memory
    driverClassName: org.h2.Driver
    username: sa
    password: sa

jwt:
  secret: secret
  durationMin: 30